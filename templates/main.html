{% include 'header.html' %}
<body>
    <form id="postURL" action="{{ url_for('main_page') }}" method="POST">
    <div class="container p-5 text-center">
        <div class="row">
            <div class="col-md-6 pt-5 fs-2 fw-bold">
                        <label for="longURL">Original</label>
                        <input name="long" type="url" class="form-control fs-5" id="longURL" placeholder="place URL to short" pattern="https://.*" value="{{ long_url }}">
            </div>
            <div class="col-md-6 pt-5 fs-2 fw-bold">
                    <label for="shortUrl">Shorten</label>
                    <input type="url" class="form-control fs-5" id="shortURL" placeholder="always waiting" readonly value="{{ short_url }}">
            </div>
        </div>
        <div class="row text-center">
                <div class="col p-3">
                <button class="btn btn-primary text-uppercase btn-light w-50 fs-5 fw-bold" id="submitButton" type="submit">short</button>
                </div>
            </div>
        {% if exist %}
        <div class="row text-center">
            <h4>Already exist</h4>
        </div>
        {% elif no_short %}
        <div class="row text-center">
            <h4>We don't have this url. Try to create One.</h4>
        </div>
        {% endif %}
    </div>
    </form>
</body>
{% include 'footer.html'%}
